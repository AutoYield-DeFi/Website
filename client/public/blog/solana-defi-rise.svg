<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with gradient -->
  <rect width="1200" height="630" fill="url(#grad)"/>
  
  <!-- Solana Logo -->
  <circle cx="600" cy="250" r="120" fill="#14F195" fill-opacity="0.9"/>
  <text x="600" y="270" text-anchor="middle" font-family="Inter, system-ui" font-size="48" fill="white" font-weight="bold">SOL</text>

  <!-- DeFi Elements -->
  <g transform="translate(300,400)">
    <circle cx="0" cy="0" r="60" fill="#4DFFB3" fill-opacity="0.7"/>
    <text x="0" y="10" text-anchor="middle" font-family="Inter, system-ui" font-size="24" fill="white">Speed</text>
  </g>

  <g transform="translate(600,400)">
    <circle cx="0" cy="0" r="60" fill="#F87171" fill-opacity="0.7"/>
    <text x="0" y="10" text-anchor="middle" font-family="Inter, system-ui" font-size="24" fill="white">Cost</text>
  </g>

  <g transform="translate(900,400)">
    <circle cx="0" cy="0" r="60" fill="#60A5FA" fill-opacity="0.7"/>
    <text x="0" y="10" text-anchor="middle" font-family="Inter, system-ui" font-size="24" fill="white">Scale</text>
  </g>

  <!-- Title -->
  <text x="600" y="120" text-anchor="middle" font-family="Inter, system-ui" font-size="64" fill="white" font-weight="bold">The Go-To DeFi Chain</text>

  <!-- Gradient definition -->
  <defs>
    <linearGradient id="grad" x1="0" y1="0" x2="1200" y2="630" gradientUnits="userSpaceOnUse">
      <stop offset="0%" style="stop-color:#1E293B"/>
      <stop offset="100%" style="stop-color:#0F172A"/>
    </linearGradient>
  </defs>
</svg>
