<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with gradient -->
  <rect width="1200" height="630" fill="url(#grad)"/>

  <!-- Left side - Raydium -->
  <circle cx="400" cy="315" r="120" fill="#4DFFB3" fill-opacity="0.9"/>
  <text x="400" y="315" text-anchor="middle" font-family="Inter, system-ui" font-size="48" fill="white" font-weight="bold">Raydium</text>

  <!-- Right side - Jupiter -->
  <circle cx="800" cy="315" r="120" fill="#F87171" fill-opacity="0.9"/>
  <text x="800" y="315" text-anchor="middle" font-family="Inter, system-ui" font-size="48" fill="white" font-weight="bold">Jupiter</text>

  <!-- VS text -->
  <text x="600" y="315" text-anchor="middle" font-family="Inter, system-ui" font-size="64" fill="white" font-weight="bold">VS</text>

  <!-- Title -->
  <text x="600" y="120" text-anchor="middle" font-family="Inter, system-ui" font-size="72" fill="white" font-weight="bold">The Better Solana DEX</text>

  <!-- Gradient definition -->
  <defs>
    <linearGradient id="grad" x1="0" y1="0" x2="1200" y2="630" gradientUnits="userSpaceOnUse">
      <stop offset="0%" style="stop-color:#1E293B"/>
      <stop offset="100%" style="stop-color:#0F172A"/>
    </linearGradient>
  </defs>
</svg>